# JSON schema for software entries

$schema: "https://json-schema.org/draft/2020-12/schema"
title: "HGVS Software"
description: "An entry in the list of software that manipulates HGVS"
type: "object"

additionalProperties: false
required:
- name
- type
- home_url
- functionality
- license
- description
properties:
  name:
    type: string
  home_url:
    description: URL for primary page
    type: string
    format: uri
  documentation_url:
    description: URL for package documentation
    type: string
    format: uri
  issues_url:
    description: URL where software bugs and features are tracked
    type: string
    format: uri
  type:
    type: string
    enum:
    - library/c
    - library/go
    - library/other
    - library/python
    - library/rust
    - web api
    - web service
  functionality:
    type: array
    items:
      type: string
      enum:
      - project
      - validate
      - parse
      - normalize
      - convert
  license:
    description: "License identifier from well-recognized OSI approved licenses at https://opensource.org/licenses/?categories=popular-strong-community. \n"
    type: string
    enum:
    - Apache-2.0
    - BSD-2-Clause
    - BSD-3-Clause
    - CDDL-1.0
    - EPL-2.0
    - GPL-2.0
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.1
    - LGPL-3.0-only
    - MIT
    - MPL-2.0
  description:
    type: string
